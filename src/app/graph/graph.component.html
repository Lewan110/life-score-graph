<div class="main">
  <mat-form-field appearance="fill" class="area">
    <mat-label>Paste your data here</mat-label>
    <textarea #jsonData matInput></textarea>
  </mat-form-field>
  <button (click)="fetchData(jsonData.value)" color="primary" mat-raised-button type="submit">Generate</button>
  <div class="graph" id="life-score-graph"></div>
  <div class="graph" id="mixed-graph"></div>
</div>
